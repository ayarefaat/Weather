<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- fontawesome -->
     <link rel="stylesheet" href="styles/all.min.css">
     <!-- custom style -->
      <link rel="stylesheet" href="styles/style.css">
      <!-- Roboto font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <section id="weather">
        <nav class="navbar navbar-expand-lg py-5">
            <div class="container">
              <div class="logo text-white d-flex">
                <a class="navbar-brand text-white" href="#">
                    <img src="imgs/logo@2x.png" class="align-middle" alt="cloud img">
                </a>
                <div class="">
                  <h1 class="h6 mb-0">Weather</h1>
                  <span>tagline goes here</span>
                </div>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white">
                  <li class="nav-item me-3">
                    <a class="nav-link rounded-5 px-4 py-1 active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link rounded-5 px-4 py-1" href="#">News</a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link rounded-5 px-4 py-1" href="#">Live cameras</a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link rounded-5 px-4 py-1" href="#">Photos</a>
                  </li>
                  <li class="nav-item me-3">
                    <a class="nav-link rounded-5 px-4 py-1" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="forcast pt-4">
            <div class="container">
              <form action="" class="pt-5 m-auto ">
                <div class="position-relative">
                  <input type="search" class="form-control py-3 rounded-5 border-0 " placeholder="Find your location...">
                  <button class="btn position-absolute rounded-5 text-white" type="button">Find</button>
                </div>
              </form>
              <div class="row mt-5 py-5">
                <div class="item col-lg-4 col-md-12 p-0">
                  <div class="today d-flex justify-content-between">
                    <span>Monday</span>
                    <span>14 October</span>
                  </div>
                  <div class="weather-info">
                    <h6 class="fw-normal mb-0">Cairo</h6>
                    <div class="temp">
                      <p class="text-white degree mb-0 fw-bolder">27.7<span>o</span>c</p>
                      <img src="imgs/116.webp" alt="partly cloudy">
                      <p class="weather-desc">Partly cloudy</p>
                    </div>
                    <div class="data d-flex ">
                      <p class="me-3">
                        <span class="me-1"><i class="fa-solid fa-umbrella"></i></span> 20%
                      </p>
                      <p class="me-3">
                        <span class="me-1"><i class="fa-solid fa-wind"></i></span> 18km/h
                      </p>
                      <p class="me-3">
                        <span class="me-1"><i class="fa-regular fa-compass"></i></span> East
                      </p>
                    </div>
                  </div>
                </div>

                <div class="item p-0 col-lg-4 col-md-12 ">
                  <div class="after-tomorrow">
                    <span class="d-flex justify-content-center">Tuesday</span>
                  </div>
                  <div class="weather-after-tomorrow">
                    <div class="image d-flex justify-content-center mb-3 pt-3">
                      <img src="imgs/113.webp" alt="sunny">
                    </div>
                    <div class="temp d-flex flex-column text-center mt-2 ">
                      <p class="text-white fw-bolder mb-0">30.7<span>o</span>C</p>
                      <p>21.6<span>o</span></p>
                      <p>Sunny</p>
                    </div>
                  </div>
                </div>

                <div class="item p-0 col-lg-4 col-md-12">
                  <div class="after-tomorrow">
                    <span class="d-flex justify-content-center">Tuesday</span>
                  </div>
                  <div class="weather-after-tomorrow">
                    <div class="image d-flex justify-content-center mb-3 pt-3">
                      <img src="imgs/113.webp" alt="sunny">
                    </div>
                    <div class="temp d-flex flex-column text-center mt-2 ">
                      <p class="text-white fw-bolder mb-0">30.7<span>o</span>C</p>
                      <p>21.6<span>o</span></p>
                      <p>Sunny</p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </section>
        <footer class="py-5">
          <div class="container">
            <div class="row">
              <div class="item col-md-12 col-lg-7 ">
                <form action="" class="mb-3">
                  <div class="position-relative">
                    <input type="search" class="form-control py-3 rounded-5 border-0 " placeholder="Enter your email to subscribe...">
                    <button class="btn position-absolute rounded-5 text-white" type="button">Subscribe</button>
                  </div>
                </form>
                <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
              </div>
              <div class="item col-md-12 col-lg-5">
                <div class="social d-flex justify-content-center text-center">
                  <span class="me-1 rounded-circle"><i class="fa-brands fa-facebook-f"></i></span>
                  <span class="me-1 rounded-circle"><i class="fa-brands fa-twitter"></i></span>
                  <span class="me-1 rounded-circle"><i class="fa-brands fa-google-plus-g"></i></span>
                  <span class="me-1 rounded-circle"><i class="fa-brands fa-pinterest"></i></span>
                </div>
              </div>
            </div>
          </div>
        </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
